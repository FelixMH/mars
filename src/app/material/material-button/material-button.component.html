<h3>Botones simples</h3>

<div>
  <button mat-raised-button>Boton con elevacion basico</button>
  <button mat-raised-button color="primary">Boton con elevacion primario</button>
</div>

<div>

    <mat-icon>add</mat-icon>
  </button>
</div>
